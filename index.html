<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VisionGen</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <section class="image-generator">
    <div class="content">
      <h1>VisionGen</h1>
      <p>Convert your text into an image using this
        JavaScript-powered AI Image Generator tool.</p>
      <form action="#" class="generate-form">
        <input class="prompt-input" type="text" placeholder="Describe what you want to see" required>
        <div class="controls">
          <select class="img-quantity">
            <option value="1">1 Image</option>
            <option value="2">2 Images</option>
            <option value="5">5 Images</option>
            <option value="10" selected>10 Images</option>
          </select>
          <button type="submit" class="generate-btn">Generate</button>
        </div>
      </form>
    </div>
  </section>
  <section class="image-gallery">
    <div class="img-card"><img src="img 1.jfif" alt="image"></div>
    <div class="img-card"><img src="img 2.jfif" alt="image"></div>
    <div class="img-card"><img src="img 3.jfif" alt="image"></div>
    <div class="img-card"><img src="img 4.jfif" alt="image"></div>
  </section>
</body>
</html>
